spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/filesharedb?useSSL=false
spring.datasource.username=root
spring.datasource.password=coderslab
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.connection.characterEncoding=utf8
spring.jpa.properties.connection.CharSet=utf8
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#spring.mvc.static-path-pattern=/resources/**
spring.jpa.properties.javax.persistence.schema-generation.database.action=update
#spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.servlet.multipart.max-file-size=512MB
spring.servlet.multipart.max-request-size=512MB